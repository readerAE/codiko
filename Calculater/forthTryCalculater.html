<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forth Try Calculater</title>
</head>
<body>
    <style>
       
       div{
        display:inline-table;
        padding: 10px;
        margin: 10px;

       }
       button{
        width: 50px;
        height: 50px;
        border-radius: 100%;
       }
       
       #birinci{
        background-color:dimgray;
       }

       #ikinci{
        background-color: aquamarine;
        width: 200px;
        height: 250px;
       }
       #ikinci button{
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
       }

       #ikinci input{
        height: 70px;
        font-size: 30px;
       }


       #ucuncu{
        background-color: rgb(243, 20, 20);
       }

       input{
        width: 210px;
        height: 30px;
       }
       img{
        width: auto;
        height: 50px;
        margin: 1px;
        border-radius: 100%;
       
       }
       img:hover{
        border: 3px solid crimson;
       }

    </style>
    <div id="birinci">
        <form name="calcal">
            <table>
                <tr>
                    <th colspan="4"><input name="monitor1" type="text"></th>
                </tr>
                <tr>
                    <td><img src="/calculatorButtons/number1.jpg" alt="button1" onclick="document.calcal.monitor1.value+=1" ></td>
                    <td><img src="/calculatorButtons/number2.jpg" alt="button2" onclick="document.calcal.monitor1.value+=2" ></td>
                    <td><img src="/calculatorButtons/number3.jpg" alt="button3" onclick="document.calcal.monitor1.value+=3" ></td>
                    <td><img src="/calculatorButtons/numberBolme.jpg" alt="buttonBol" onclick="document.calcal.monitor1.value+='/'" ></td>                 
                </tr>
                <tr>
                    <td><img src="/calculatorButtons/number4.jpg" alt="button4" onclick="document.calcal.monitor1.value+=4" ></td>
                    <td><img src="/calculatorButtons/number5.jpg" alt="button5" onclick="document.calcal.monitor1.value+=5" ></td>
                    <td><img src="/calculatorButtons/number6.jpg" alt="button6" onclick="document.calcal.monitor1.value+=6" ></td>
                    <td><img src="/calculatorButtons/numberCarpma.jpg" alt="buttonCarp" onclick="document.calcal.monitor1.value+='*'" ></td>                 
                </tr>
                <tr>
                    <td><img src="/calculatorButtons/number7.jpg" alt="button7" onclick="document.calcal.monitor1.value+=7" ></td>
                    <td><img src="/calculatorButtons/number8.jpg" alt="button8" onclick="document.calcal.monitor1.value+=8" ></td>
                    <td><img src="/calculatorButtons/number9.jpg" alt="button9" onclick="document.calcal.monitor1.value+=9" ></td>
                    <td><img src="/calculatorButtons/numberCıkarma.jpg" alt="buttonCikar" onclick="document.calcal.monitor1.value+='-'" ></td>                 
                </tr>
                <tr>
                    <td><img src="/calculatorButtons/numberCE.jpg" alt="buttonCE" onclick="document.calcal.monitor1.value=''"></td>
                    <td><img src="/calculatorButtons/number0.jpg" alt="button0" onclick="document.calcal.monitor1.value+=0"></td>
                    <td><img src="/calculatorButtons/numberEşittir.jpg" alt="buttonEsit" onclick="document.calcal.monitor1.value=eval(document.calcal.monitor1.value)"></td>
                    <td><img src="/calculatorButtons/numberToplama.jpg" alt="buttonTopla" onclick="document.calcal.monitor1.value+='+'"></td>
                </tr>
            </table>
        </form>
    </div>
    
    <div id="ikinci">
        <form name="calcal2">
            <table>
                <tr>
                    <th colspan="4"><input name="monitor" type="text"></th>
                </tr>
                <tr>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=1">1</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=3">3</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=2">2</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+='/'">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=4">4</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=5">5</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=6">6</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+='*'">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=7">7</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=8">8</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=9">9</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+='-'">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="document.calcal2.monitor.value=''">C</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+=0">0</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value=eval(document.calcal.monitor.value)">=</button></td>
                    <td><button type="button" onclick="document.calcal2.monitor.value+='+'">+</button></td>
                </tr>
            </table>
        </form>
    </div>
    
    <div id="ucuncu">
        <form name="calcal3">
            <table>
                <tr>
                    <th colspan="4"><input name="monitor2" type="text"></th>
                </tr>
                <tr>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=1">1</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=3">3</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=2">2</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+='/'">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=4">4</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=5">5</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=6">6</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+='*'">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=7">7</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=8">8</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=9">9</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+='-'">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="document.calcal3.monitor2.value=''">C</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+=0">0</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value=eval(document.calcal.monitor2.value)">=</button></td>
                    <td><button type="button" onclick="document.calcal3.monitor2.value+='+'">+</button></td>
                </tr>

            </table>
        </form>
    </div>

    
</body>
</html>
